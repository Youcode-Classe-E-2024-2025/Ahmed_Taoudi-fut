        <h1 class="text-3xl font-bold  text-center text-gray-700 mb-6">Soccer Game Formation </h1>

                    <form class="w-full  flex flex-col justify-ceter  gap-6"  action="">
                      <div class="space-y-4">
                
                        <div>
                            <label for="team-name" class="block text-sm font-semibold text-gray-600">Team Name:</label>
                             <input type="text" id="team-name" name="team-name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter team name" required>
                          </div>
                        </div>
                        <div class="mt-6">
                          <label for="formation" class="block text-sm font-semibold text-gray-600">Select Formation:</label>
                          <select id="formation" name="formation" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                              <option value="-1">Select Formation</option>
                              <option value="4-4-2">4-4-2 (Classic balanced formation)</option>
                              <option value="4-3-3">4-3-3 (Attacking formation with 3 forwards)</option>
                              <option value="3-5-2">3-5-2 (Defensive with 3 center-backs)</option>
                              <option value="4-2-3-1">4-2-3-1 (Midfield control with one forward)</option>
                              <option value="5-3-2">5-3-2 (Defensive focus with 5 defenders)</option>
                          </select>
                      </div>
                         <!-- Tactics & Strategy -->
                        <div class="mt-6 space-y-4">
                          <div>
                              <label class="block text-sm font-semibold text-gray-600">Style of Play:</label>
                              <div  class=" w-full space-y-2">
                                <select id="style-of-play" name="style-of-play" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                  <option value="possession">Possession-Based</option>
                                  <option value="counter-attack"> Counter-Attack</option>
                                  <option value="high-press">High Press</option>
                              </select>
                                 
                              </div>
                          </div>
            
                          <div>
                              <label class="block text-sm font-semibold text-gray-600">Set Piece Strategy:</label>
                              <div class="space-y-2">
                                <select id="set-piece-strategy" name="set-piece-strategy" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                  <option value="defensive">Defensive Setup</option>
                                  <option value="attacking">Attacking Setup</option>
                                  <option value="mixed">Mixed Setup</option>
                              </select>
                              </div>
                          </div>
                      </div>
                       <!-- Confirm and Save -->

                          <button type="submit" class="mx-auto px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Save</button>
