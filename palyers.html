<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/tailwind/output.css">

    <title>Document</title>
</head>
<body class="bg-slate-600">
    <header class=" bg-slate-800">
        <div class="flex justify-between py-4 px-10 sm:px-20 mx-auto max-w-screen-xl text-white">
            <div class="logo text-xl font-semibold font-roboto">Fut<span class="text-blue-400 text-2xl">Coach</span></div>
            <nav class="flex gap-4 sm:gap-8">
                <a href="./index.html">Home</a>
                <a href="#">Players</a>
            </nav>
        </div>
    </header>

            
    <main class="max-w-screen-xl mx-auto">
        <div id="control" class="flex justify-center gap-3">
            <div>
                <select name="position-filter" id="position-filter"
                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="-1">All player</option>
                            <option value="RW">RW - Ailier Droit</option>
                            <option value="LW">LW - Ailier Gauche</option>
                            <option value="CF">CF - Attaquant Central</option>
                            <option value="CAM">CAM - Milieu Offensif</option>
                            <option value="CDM">CDM - Milieu Défensif</option>
                            <option value="CB">CB - Défenseur Central</option>
                            <option value="GK">GK - Gardien de but</option>
                </select>
            </div>
            <div>
           <button type="button" id="btn-add"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Add new Player</button>
                   
            </div>
        </div>
        <div id="playerList2" class="grid grid-cols-2 gap-0  p-4  sm:p-6  sm:grid-cols-4 md:grid-cols-5 md:gap-6  lg:grid-cols-6 ">
            <!-- players -->
            
        </div>
    </main>

    <div id="overlay"
        class="overlay hidden transition-all duration-300  fixed top-0 left-0 w-screen h-screen z-50 bg-black/50   p-6">
        <section  id="modal-form-add" class=" absolute  h-fit w-11/12  sm:w-4/5  m-auto  top-0 left-0 right-0 bottom-0 ">
            <div class="m-auto bg-white shadow-lg rounded-lg   max-w-lg w-full p-6">
                <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Add new Player</h2>
                <form onsubmit="addHandler(event)" id="form-add" action="">
    
                    <div class="mb-2">
                        <label for="name" class="block text-gray-600">Name of player</label>
                        <input type="text" id="name" name="name" required
                            class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="Lionel Messi">
                    </div>
    
                    <div class="mb-2">
                        <label for="photo" class="block text-gray-600">Photo of player</label>
                        <input type="url" id="photo" name="photo" required
                            class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="https://cdn.sofifa.net/player/photo.png">
                    </div>
    
                    <div class="mb-2">
                        <label for="position" class="block text-gray-600">Position</label>
                        <select id="position" name="position" required
                            class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="RW">RW - Ailier Droit</option>
                            <option value="LW">LW - Ailier Gauche</option>
                            <option value="CF">CF - Attaquant Central</option>
                            <option value="CAM">CAM - Milieu Offensif</option>
                            <option value="CDM">CDM - Milieu Défensif</option>
                            <option value="CB">CB - Défenseur Central</option>
                            <option value="GK">GK - Gardien de but</option>
                        </select>
                    </div>
    
    
                    <div class="mb-2 flex gap-2">
                        <div>
                            <label for="nationality" class="block text-gray-600">nationality</label>
                            <input type="text" id="nationality" name="nationality" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                placeholder="Argentine">
                        </div>
    
                        <div>
                            <label for="club" class="block text-gray-600">Club</label>
                            <input type="text" id="club" name="club" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                placeholder="Inter Miami">
                        </div>
                    </div>
                  <div class="mb-2 flex gap-2">
                    <div class="mb-2">
                        <label for="logo" class="block text-gray-600">logo of club</label>
                        <input type="url" id="logo" name="logo" required
                            class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="https://cdn.sofifa.net/meta/team/239235/120.png">
                    </div> 
                    <div>
                        <label for="flag" class="block text-gray-600">flag</label>
                        <input type="url" id="flag" name="flag" required
                            class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="https://cdn.sofifa.net/meta/flag/qq.png">
                    </div>
                  </div>
    
                    <div class="mb-2">
                        <label for="rating" class="block text-gray-600">Rating</label>
                        <input type="number" id="rating" name="rating" required
                            class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            min="1" max="100" placeholder="93">
                    </div>
    
                    <div class="grid grid-cols-3 sm:grid-cols-6 gap-4 mb-2">
                        <div>
    
                            <input type="number" id="pace" name="pace" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="PAC">
                        </div>
                        <div>
                            <input type="number" id="shooting" name="shooting" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="SHO">
                        </div>
                        <div>
                            <input type="number" id="passing" name="passing" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="PAS">
                        </div>
                        <div>
                            <input type="number" id="dribbling" name="dribbling" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="DRI">
                        </div>
                        <div>
                            <input type="number" id="defending" name="defending" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="DEF">
                        </div>
                        <div>
                            <input type="number" id="physical" name="physical" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="PHY">
                        </div>
                    </div>
    
                    <div class="flex gap-3  justify-end mt-4">
                        <button type="button" id="btn-cancel"
                            class="bg-rose-500 text-white px-6 py-2 rounded-lg hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-400">Cancel</button>
                        <button type="submit" id="btn-submit-add"
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Submit</button>
                    </div>
                </form>
            </div>

        </section>
        <section  id="modal-form-edit" class=" absolute  h-fit w-11/12  sm:w-4/5  m-auto  top-0 left-0 right-0 bottom-0 ">
            <div class="m-auto bg-white shadow-lg rounded-lg   max-w-lg w-full p-6">
                <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Edit Player</h2>
                <form onsubmit="editHandler(event)" id="form-edit" action="">

                    <input type="hidden" id="e-id" name="e-id">
    
                    <div class="mb-2">
                        <label for="e-name" class="block text-gray-600">Name of player</label>
                        <input type="text" id="e-name" name="e-name" required
                            class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="Lionel Messi">
                    </div>
    
                    <div class="mb-2">
                        <label for="e-photo" class="block text-gray-600">Photo of player</label>
                        <input type="url" id="e-photo" name="e-photo" required
                            class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="https://cdn.sofifa.net/player/photo.png">
                    </div>
    
                    <div class="mb-2">
                        <label for="e-position" class="block text-gray-600">Position</label>
                        <select id="e-position" name="e-position" required
                            class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="RW">RW - Ailier Droit</option>
                            <option value="LW">LW - Ailier Gauche</option>
                            <option value="CF">CF - Attaquant Central</option>
                            <option value="CAM">CAM - Milieu Offensif</option>
                            <option value="CDM">CDM - Milieu Défensif</option>
                            <option value="CB">CB - Défenseur Central</option>
                            <option value="GK">GK - Gardien de but</option>
                        </select>
                    </div>
    
    
                    <div class="mb-2 flex gap-2">
                        <div>
                            <label for="e-nationality" class="block text-gray-600">nationality</label>
                            <input type="text" id="e-nationality" name="e-nationality" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                placeholder="Argentine">
                        </div>
    
                        <div>
                            <label for="e-club" class="block text-gray-600">Club</label>
                            <input type="text" id="e-club" name="e-club" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                placeholder="Inter Miami">
                        </div>
                    </div>
    
                    <div class="mb-2 flex gap-2">
                        <div>
                             <label for="e-logo" class="block text-gray-600">logo of club</label>
                             <input type="url" id="e-logo" name="e-logo" required
                                 class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                 placeholder="https://cdn.sofifa.net/meta/team/239235/120.png">
                        </div>
                        <div>
                            <label for="e-flag" class="block text-gray-600">flag</label>
                            <input type="url" id="e-flag" name="e-flag" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                placeholder="https://cdn.sofifa.net/meta/flag/qq.png">
                       </div>
                    </div>
    
                    <div class="mb-2">
                        <label for="e-rating" class="block text-gray-600">Rating</label>
                        <input type="number" id="e-rating" name="e-rating" required
                            class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            min="1" max="100" placeholder="93">
                    </div>
    
                    <div class="grid grid-cols-3 sm:grid-cols-6 gap-4 mb-2">
                        <div>
    
                            <input type="number" id="e-pace" name="e-pace" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="PAC">
                        </div>
                        <div>
                            <input type="number" id="e-shooting" name="e-shooting" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="SHO">
                        </div>
                        <div>
                            <input type="number" id="e-passing" name="e-passing" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="PAS">
                        </div>
                        <div>
                            <input type="number" id="e-dribbling" name="e-dribbling" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="DRI">
                        </div>
                        <div>
                            <input type="number" id="e-defending" name="e-defending" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="DEF">
                        </div>
                        <div>
                            <input type="number" id="e-physical" name="e-physical" required
                                class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                min="1" max="100" placeholder="PHY">
                        </div>
                    </div>
    
                    <div class="flex gap-3  justify-end mt-4">
                        <button type="button" id="e-btn-cancel"
                            class="bg-rose-500 text-white px-6 py-2 rounded-lg hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-400">Cancel</button>
                        <button type="submit" id="e-btn-submit-add"
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Submit</button>
                    </div>
                </form>
            </div>

        </section>
     </div>
    <footer class=" bg-slate-800 text-center">
        <div class="logo text-xl text-white font-semibold font-roboto"> &copy; Fut<span class="text-blue-400 text-2xl">Coach</span></div>
        <a href="https://github.com/Tawdi" target="_blank" class=" text-white font-roboto">tawdi</a>
        <a href="./autre/README.md" target="_blank" class=" text-white font-roboto">readme</a>
    </footer>
    
</body>
<script type="module" src="./assets/js/players.js"></script>
</html>
